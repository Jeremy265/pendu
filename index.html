<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le jeu du pendu !</title>
    <link rel="icon" type="image/png" href="./assets/images/attempt_7.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<style>
    .alert {
        margin-top: 1rem;
        display: none;
    }

    img {
        width: 160px;
        height: auto;
    }
</style>
<body>
<header class="container text-center">
    <h1>Le jeu du pendu !</h1>
</header>
<div class="container">
    <img src="./assets/images/attempt_1.png" alt="PENDU" id="attempt-image">
    <p class="text-danger">Tentatives restantes : <span id="attempts-left"></span></p>
    <h2 id="word"></h2>
    <form>
        <label for="answer" class="form-label">Tapez une lettre ou un mot :</label>
        <input type="text" class="form-control" name="answer" id="answer" autofocus>
    </form>
    <p class="alert alert-danger" id="error"></p>
    <h3>Tentatives :</h3>
    <ul id="attempts">

    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
